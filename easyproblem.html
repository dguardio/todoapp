<!-- All Styles Here -->
    <style>
.square {
	width: 300px;

	width: 250px;

}

	width: 200px;

<body>
	<div class="row">
		<h1>Changing Object Dimensions</h1>
	</div>
	<div class="row">
		<div class="square margin col-lg-12" id="square1">
			<div class="margin" id="square2">
				<div class="margin" id="square3">
					<div class="margin" id="square4">
						<div class="margin" id="square5">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="buttons">
			<button class="btn" id="btn1" type="submit">Change Square 1</button>
			<button class="btn" id="btn2" type="submit">Change Square 2</button>
			<button class="btn" id="btn3" type="submit">Change Square 3</button>
			<button class="btn" id="btn4" type="submit">Change Square 4</button>
			<button class="btn" id="btn5" type="submit">Change Square 5</button>
			<button class="btn" id="btn6" type="submit">Revert</button>
		</div>

	</div>
	<script type="text/javascript">
$( document ).ready(function(){
/*	var test = $(".square,.square div").attr("width");
	console.log(test);*/
	function shrinker(param){
		$(param).animate({
			"width":"50%",
			"height":"50%"
		});
		
	}

	function expand(){

	}

	$("button").click(function(){var action ="#"+this.id;
	
		switch (action) {
			case "#btn1":

				shrinker(".square, .square div");
				break;
			case "#btn2":
				shrinker("#square2, #square2 div");
				break;
			case "#btn3":
				shrinker("#square3, #square3 div");
				break;
			case "#btn4":
				shrinker("#square4, #square4 div");
				break;
			case "#btn5":
				shrinker("#square5");
				break;
			case "#btn6":
				$(".square,.square div").css({
					"width":"",
					"height":""
				});
				break;
			default:
				alert("Click a button to resize");
		}
	});
});
	</script>
